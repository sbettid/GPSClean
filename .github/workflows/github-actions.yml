name: Building GPSClean
on:
  push:
    tags:
    - '*'
jobs:
  GPSClean-Release:
    runs-on: windows-latest
    steps: 
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Listing directory
      run: ls 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Building
      run: pyinstaller -F --add-data "model_42t_traces.h5;." gpsclean.py
    - uses: actions/upload-artifact@v2
      with:
        name: gpsclean-windows
        path: dist/gpsclean.exe